---
layout: default
page-class: page--post
---
<article class="post">

    <h1>{{ page.title }}</h1>

    {{ content }}

    {% if page.branch-url %}
        <script async src="http://embed-script.branch.com/assets/embed/embed.m.js?body=0" data-branch-embedid="{{ page.branch-id }}" ></script>
        <noscript>
            <p>
                <a href="{{ page.branch-url }}" class="branch-link" title="Opens in a new window" target="_blank">Discuss this article on Branchâ€¦</a>
            </p>
        </noscript>
    {% endif %}
    <div id="comments">
       <div id="disqus_thread">
       </div>
   </div>

   <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'linkyan'; // required: replace example with your forum shortname
    var disqus_developer = 1;

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>

</article>
